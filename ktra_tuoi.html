<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra tuoi</title>
</head>
<body>
<input id="nhap">
<button onclick="bam()">Kiểm tra</button>
<script>
    function bam() {
        let a = document.getElementById("nhap").value
        if (parseInt(a) === a) {
            if (0 < a && a <= 120) {
                document.write("Đây là tuổi ")
            } else {
                document.write("Cái gì đây")
            }
        } else {
            document.write("Lỗi nhập")
        }
    }
</script>
</body>
</html>

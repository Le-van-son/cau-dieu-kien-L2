<input type="number" id="nhap1">
<input type="number" id="nhap2">
<input type="number" id="nhap3">
<button onclick="bam()"> hiển thị </button>
<h3 id="hienthi"> hiển thị max</h3>
<script>
    function bam() {
        let a = document.getElementById("nhap1").value;
        let b = document.getElementById("nhap2").value;
        let c = document.getElementById("nhap3").value;
        max = a
        if (a <= b) {
            max = b
        }
        if (b <= c) {
            max = c
            document.getElementById('hienthi').innerHTML=('Giá trị Max = ' + max)
        }
    }
